<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Ratings Table</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>User Ratings Data</h1>

  <table id="ratings-table">
    <thead>
      <tr>
        <th>Rating ID</th>
        <th>User ID</th>
        <th>Rating</th>
        <th>Show ID</th>
      </tr>
    </thead>
    <tbody id="ratings-body">
      <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // ✅ Initialize Supabase
    const supabaseUrl = 'https://zzyrgoddigqwgjfbyimz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6eXJnb2RkaWdxd2dqZmJ5aW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMTg2MzksImV4cCI6MjA3Njc5NDYzOX0.cIavcOpV2lkk32gInmyHtxFvCXearkQuek3jdXl9Hns';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // ✅ Fetch and display user_ratings data
    async function fetchRatings() {
      const tableBody = document.getElementById('ratings-body');
      tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Loading...</td></tr>';

      const { data, error } = await supabase.from('user_ratings').select('*');

      if (error) {
        console.error('Error fetching data:', error);
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:red;">Error loading data</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;">No data found</td></tr>`;
        return;
      }

      // ✅ Render table rows
      tableBody.innerHTML = data.map(rating => `
        <tr>
          <td>${rating.rating_id ?? ''}</td>
          <td>${rating.user_id ?? ''}</td>
          <td>${rating.rating ?? ''}</td>
          <td>${rating.show_id ?? ''}</td>
        </tr>
      `).join('');
    }

    // ✅ Load on page start
    window.onload = fetchRatings;
  </script>
</body>
</html>
