<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show Types</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Show Types Data</h1>

  <table id="types-table">
    <thead>
      <tr>
        <th>Type ID</th>
        <th>Type Name</th>
      </tr>
    </thead>
    <tbody id="types-body">
      <tr><td colspan="2" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // ✅ Initialize Supabase
    const supabaseUrl = 'https://zzyrgoddigqwgjfbyimz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6eXJnb2RkaWdxd2dqZmJ5aW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMTg2MzksImV4cCI6MjA3Njc5NDYzOX0.cIavcOpV2lkk32gInmyHtxFvCXearkQuek3jdXl9Hns';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // ✅ Fetch and display data from show_types
    async function fetchShowTypes() {
      const tableBody = document.getElementById('types-body');
      tableBody.innerHTML = '<tr><td colspan="2" style="text-align:center;">Loading...</td></tr>';

      const { data, error } = await supabase.from('show_types').select('*').order('type_id', { ascending: true });

      if (error) {
        console.error('Error fetching data:', error);
        tableBody.innerHTML = `<tr><td colspan="2" style="text-align:center;color:red;">Error loading data</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="2" style="text-align:center;">No data found</td></tr>`;
        return;
      }

      // ✅ Render the rows
      tableBody.innerHTML = data.map(type => `
        <tr>
          <td>${type.type_id}</td>
          <td>${type.type_name}</td>
        </tr>
      `).join('');
    }

    // ✅ Load on startup
    window.onload = fetchShowTypes;
  </script>
</body>
</html>
