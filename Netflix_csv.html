<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix CSV Data</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .error {
      color: red;
      text-align: center;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Netflix CSV Data</h1>

  <table id="netflix-table">
    <thead>
      <tr>
        <th>Show ID</th>
        <th>Type</th>
        <th>Title</th>
        <th>Director</th>
        <th>Cast</th>
        <th>Country</th>
        <th>Date Added</th>
        <th>Release Year</th>
        <th>Rating</th>
        <th>Duration</th>
        <th>Listed In</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody id="netflix-body">
      <tr><td colspan="12" style="text-align:center;">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://zzyrgoddigqwgjfbyimz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6eXJnb2RkaWdxd2dqZmJ5aW16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMTg2MzksImV4cCI6MjA3Njc5NDYzOX0.cIavcOpV2lkk32gInmyHtxFvCXearkQuek3jdXl9Hns';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Fetch Netflix CSV data
    async function fetchNetflixCSV() {
      const tableBody = document.getElementById('netflix-body');
      tableBody.innerHTML = '<tr><td colspan="12" style="text-align:center;">Loading...</td></tr>';

      const { data, error } = await supabase
        .from('Netflix_csv')
        .select('*')
        .order('show_id', { ascending: true });

      if (error) {
        console.error('Error fetching data:', error);
        tableBody.innerHTML = `<tr><td colspan="12" class="error">Error loading data: ${error.message}</td></tr>`;
        return;
      }

      if (!data || data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="12" style="text-align:center;">No data found</td></tr>`;
        return;
      }

      // Render rows
      tableBody.innerHTML = data.map(d => `
        <tr>
          <td>${d.show_id}</td>
          <td>${d.type ?? ''}</td>
          <td>${d.title ?? ''}</td>
          <td>${d.director ?? ''}</td>
          <td>${d.cast ?? ''}</td>
          <td>${d.country ?? ''}</td>
          <td>${d.date_added ?? ''}</td>
          <td>${d.release_year ?? ''}</td>
          <td>${d.rating ?? ''}</td>
          <td>${d.duration ?? ''}</td>
          <td>${d.listed_in ?? ''}</td>
          <td><pre>${d.description ?? ''}</pre></td>
        </tr>
      `).join('');
    }

    window.onload = fetchNetflixCSV;
  </script>
</body>
</html>
